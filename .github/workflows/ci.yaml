name: k8s-cli CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:    [ 'v*' ]
  pull_request:
    branches: [ main ]

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
